<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mahfuz's app</title>
</head>

<body>

    <div class="container-fluid first-page">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-1">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center ">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city" class="fw-bold">Moulvibazar</h1>
            <h3><span id="temperature">37.03</span>&deg;C</h3>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>
        <div class="container text-white mt-5 ">
            <div class="row ">
                <div class="col-md-5 bg-sec  p-4">
                    <h3>Others
                        <p style="margin-bottom: 322;">----------0</p>
                    </h3>
                    <p>feels like: <span id="feels "> 00</span>&deg;C</p>
                    <p>Temp max: <span id="max "> 00</span>&deg;C</p>
                    <p>Temp min: <span id="min "> 00</span>&deg;C</p>


                </div>
                <div class="col-md-2 my-2 ">
                    <h1></h1>
                </div>
                <div class="col-md-5 bg-sec p-4 ">
                    <h3>Details
                        <p>[----------]</p>
                    </h3>
                    <p>Country: <span class="fw-bold " id="country ">BD</span></p>
                    <p>Sky: <span id="situation ">clear sky </span></p>

                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-dark text-light ">

    </div>

    <br>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="weather.js "></script>

</body>

</html>
